name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: self-hosted  

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: list all directoryes
      run: ls -la *

    - name: docker build
      run:  docker build . --file Dockerfile --tag ${{ github.repository }}:latest

    - name: docker login
      if: github.event_name != 'pull_request'
      run: docker login ${{ env.DOCKER_REGISTRY}} -u ${{ env.DOCKER_REGISTRY_USER }} -p ${{ env.DOCKER_REGISTRY_PASSWORD }}

    - name: docker push
      if: github.event_name != 'pull_request'
      run: docker push ${{ github.repository }}:latest

